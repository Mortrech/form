<!DOCTYPE html>
<html lang = "ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale-1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> Sign Up Page </title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<h1> Create your account </h1>
<div class = "container">
<form>
	<div class="form-input">
		<p class ="form-input-data"> First name </p>
		<input type="text" name="firstname">

		<p class="form-input-data"> Last name </p>
		<input type="text" name="lastname">

		<p class="form-input-data"> Email </p>
		<input type="text" name="email">

		<p class="form-input-data"> Password </p>
		<input type="text" name="password">


		<div class="form-terms">
			<input type="checkbox" id="terms" name="terms">
			<label for = "terms">
				I agree to all <span class = "navy-blue"> Terms of Use </span> and <span class="navy-blue"> Privacy Statement </span>
			</label>
		</div>
		<input id= "create-account-button" type="button" value="Create account">

		<p id="or"> or </p>

		<input id= "facebook-button" type="button" value="Continue with Facebook">

	</div>
</form>

<p class= "have-account"> Already have an account? <span class="navy-blue"> Log in </span></p>

</div>
</body>
</html>
